# Drop shadows
# If you use this config with i3-gaps, compton will draw shadows on title bars. This is because 
# i3 creates title bars as windows. I've only been able to circumvent this by removing title bars 
# completely - see my i3 config files.
shadow = true;          # Enabled client-side shadows on windows
no-dock-shadow = true;  # Avoid drawing shadows on dock/panel windows
no-dnd-shadow = true;   # Don't draw shadows on drag-and-drop windows
clear-shadow = true;    # Zero the part of the shadow's mask behind the window (experimental)
shadow-radius = 1;      # The blur radius for shadows (default 12)
shadow-offset-x = 8;    # The left offset for shadows (default -15)
shadow-offset-y = 8;    # The top offset for shadows (default -15)
shadow-red = 0.2;       # Red color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-green = 0.2;     # Green color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-blue = 0.2;      # Blue color value of shadow. (0.0 - 1.0, defaults to 0)
